<script type="text/ng-template" id="popupTemplate.html">
  <div class="infobox-wrapper">
    <div class="main">
      <label>{{name}}</label>
      <p>{{location}}</p>
    </div>
  
    <div class="contact">
        <li>Contact:</li>
        <li>{{contact.name}}</li>
        <li>{{contact.email}}</li>
        <li>{{contact.tel}}</li>
    </div>
    <p class="close" ng-click="close()">x</p>
  </div>
</script>

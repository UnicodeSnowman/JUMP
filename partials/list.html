<div class="modal">
  <div class="list" ng-controller="ListCtrl as listCtrl">
    <div class="search form">
      <label>Search</label>
      <input type="search" ng-model="searchText.name">
    </div>

    <hr>

    <div class="teams">
      <div class="state" ng-repeat="state in states | filter:searchText">
        <p>{{state.name}}</p>
        <li ng-repeat="team in state.teams"><a ng-click="listCtrl.centerMap(team)">{{team.data.name}}</a></li>
      </div>
    </div>
  </div>
</div>
